<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <style>
      #password-form {
        display: none;
      }
      #admin-content {
        display: none;
      }
      .error-message {
        color: red;
      }
      #initial-content {
        display: block;
      }
    </style>
</head>
<body>
    <header style="width: 100%; box-sizing: border-box; background-color: #333; padding: 10px;">
        <nav style="width: 100%; box-sizing: border-box;">
            <a href="#" id="home-link">Home</a>
            <a href="about.html">About</a>
            <a href="#" id="admin-link">ใส่รหัสตรงนี้</a>
        </nav>
    </header>
    <div id="password-form">
        <h1>เดาสิว่ารหัสคืออะไร ใบ้ว่าวันตัวเลขล้วนjust like 00 11 22</h1>
        <label for="password">รหัสผ่าน:</label>
        <input type="password" id="password" name="password">
        <button onclick="checkPassword()">เข้าสู่ระบบ</button>
        <p id="error" class="error-message"></p>
    </div>

    <div id="admin-content">
        <h1>halo babe love u</h1>
        <h3>(hi is this just a test for try to make my wedsite can online and u are the first one to see this my babe toon)</h3>
        <img src="1.jpg " alt="">
        <img src="2.jpg" alt="">
        <img src="3.jpg" alt="">
        <img src="4.jpg" alt="">
    </div>
    <div id="initial-content">
        <h1>ใส่รหัสกดตรงอันที่สาม</h1>
    </div>
    <script>
        const correctPassword = "27 11 67";
        const passwordForm = document.getElementById("password-form");
        const adminContent = document.getElementById("admin-content");
        const adminLink = document.getElementById("admin-link");
        const homeLink = document.getElementById("home-link"); // เพิ่มตัวแปรสำหรับลิงก์ Home
        const initialContent = document.getElementById("initial-content");
        const errorElement = document.getElementById("error");

        adminContent.style.display = "none";
        passwordForm.style.display = "none";

        adminLink.addEventListener("click", function(event) {
            event.preventDefault();
            passwordForm.style.display = "block";
            initialContent.style.display = "none";
        });

        homeLink.addEventListener("click", function(event) { // เพิ่ม Event Listener สำหรับลิงก์ Home
            event.preventDefault(); // ป้องกันการเปลี่ยนหน้า
            passwordForm.style.display = "none"; // ซ่อนฟอร์มรหัสผ่าน
            adminContent.style.display = "none"; // ซ่อนหน้าแอดมิน
            initialContent.style.display = "block";
        });

        function checkPassword() {
            const enteredPassword = document.getElementById("password").value;
            if (enteredPassword === correctPassword) {
                passwordForm.style.display = "none";
                adminContent.style.display = "block";
                errorElement.textContent = "";
            } else {
                errorElement.textContent = "รหัสผ่านไม่ถูกต้อง";
            }
        }
    </script>
</body>
</html>
